{% extends "base.html" %}

{% block head_extra_meta %}{# <meta> tags go here #}{% endblock %}

{% block head_css %}{# additional <link> tags for CSS #}{% endblock %}

{% block head_js %}{# <script defer> tags for deferred JS only #}{% endblock head_js %}

{% block head_title %}{# Page title. Base page has " | VentApp"; follow this pattern for sub-page titling #}{% endblock %}

{# Add classes to the main <div> wrapping body content #}
{% block body_container_classes %}mx-0 w-100 mw-100{% endblock %}

{% block body_content %}
<div class="container-fluid border border-primary">
    <div class="row">
        <div class="col">
            <div class="w-25">
                <h1>Leer datos .csv</h1>
                
                <!-- Agrega un formulario para enviar la solicitud POST -->
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Leer CSV</button>
                </form>
                
                <!-- Muestra la tabla HTML generada por pandas -->
                {% if table_html %}
                    {{ table_html|safe }}
                {% endif %}
            </div>

            <div class="w-25">
                <br></br>
            </div>

            <div class="w-25">
                <h1>Leer datos .csv</h1>
                
                <!-- Agrega un formulario para enviar la solicitud POST -->
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Leer CSV</button>
                </form>
                
                <!-- Muestra la tabla HTML generada por pandas -->
                {% if table_html %}
                    {{ table_html|safe }}
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% endblock %}
