{% extends "dbs.html" %}
{% load static %}
{% block body_content %}

<div class="row h-100 justify-content-center align-items-center">
   <div class="col-6">
      <div class="card p-4">
         <h2 class="text-center">Nuevo Ducto</h2>
         <form method="POST">
            {% csrf_token %}
            {{ form  }}
            <div class="d-flex justify-content-end mt-3">
               <button class="btn btn-primary">Guardar</button>
            </div>
         </form>
      </div>
   </div>
</div>

{% endblock body_content %}

{% block body_js %}
   <script src="{% static 'js/dbs/ducto.js' %}"></script>
{% endblock body_js %}
