{% extends "dbs.html" %}
{% block body_content %}
<div class="row h-100 justify-content-center align-items-center">
   <div class="col-4">
      <h2 class="text-center">Nuevo Equipamiento Diesel</h2>
         <form method="POST" class="card p-4 gap-2">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-primary w-100 mt-3">Guardar</button>
         </form>
   </div>
</div>

   const qr_fabricante = document.getElementById('id_qr_fabricante');
   function Funcion(){
      qr_calculado.value = (parseFloat(potencia.value*2.83)/(60*0.746)).toFixed(1);
      console.log(((potencia.value*2.83)/(60*0.746)).toFixed(2))
      qr_fabricante.value = 0;
   }
   function Funcion2(){
      if(qr_fabricante.value == ""){
         Funcion()
      }else{
         if ($(qr_calculado).val() > qr_fabricante.value) {
            qr_calculado.value = parseFloat(qr_fabricante.value).toFixed(2);
         }
      };
   }
</script>
{% endblock body_content %}
